<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>front end</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Aplicacición de productos con Javascript Orientado a Objetos</h1>
        <p>bootstrap Aplicado con éxito y con live server</p>
    </div>


    <div class="container-fluid">
        <!--uno-->
        <div class="row">
            <div class="col-4" id="formulario">
                <div class="card border-danger mb-3">
                    <div class="card-header">Formulario</div>
                    <div class="card-body">
                        <h4 class="card-title">Producto</h4>
                        <p class="card-text">Datos del producto</p>
                        <form id="product-form" class="card-body">
                            <div class="form-group">
                                <fieldset>
                                    <input type="text" id="nombre" placeholder="Nombre del producto"
                                        class="form-control">
                                </fieldset>

                            </div>
                            <p></p>
                            <div class="form-group">
                                <input type="number" step="0.01" id="precio" placeholder="Precio del producto">
                            </div>
                            <p></p>
                            <div class="form-group">
                                <input type="number" id="anio" min="2018" placeholder="Año de creación del producto"
                                    class="form-control">
                            </div>
                            <p></p>
                            <div class="d-grid gap-2">
                                <input type="submit" value="Grabar" class="btn btn-lg btn-success">
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-8" id="resultado">Resultado
                <div>
                    <div class="card text-white bg-success mb-3" style="max-width:20rem ;">
                        <div class="card-header">
                            <strong>Producto</strong>
                            
                        </div>
                        <div class="card-body">
                            <h4 class="card-title">
                                <strong>Precio</strong>
                                
                            </h4>
                            <p class="card-text">
                                <strong>Año de creación: </strong>
                                
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <!--uno-->
<script src="js/poo.js"></script>

</body>

</html>
